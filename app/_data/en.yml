## ABOUT ##
###########

about:
  title: "Global response services"
  description:  "We strive  to ensure that a well-functioning, relevant global disaster management system is in place to address the needs of vulnerable people affected by disasters and crises, by working as part of an effective global disaster management team to promote IFRC-wide tools and capacities for disaster and crises in the areas of response preparedness and contingency planning, disaster needs assessment, relief to recovery planning, the scaled-up use of cash in emergencies and global surge capacity systems. This IFRC catalogue of Emergency Services is a guide to the emergency response services we provide globally in disaster and crisis."

